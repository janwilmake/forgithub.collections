<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - GitHub Collections</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>

<body class="bg-black min-h-screen flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-lg text-center">
        <div class="float-animation text-6xl mb-8">
            ⚠️
        </div>

        <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 mb-6">
            Oops! Something went wrong
        </h1>

        <p class="text-gray-300 mb-8">
            {{ERROR_MESSAGE}}
        </p>

        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="/"
                class="px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg text-white font-bold hover:from-purple-600 hover:to-pink-600 transition-all duration-300">
                Back to Home
            </a>
            <button onclick="window.history.back()"
                class="px-6 py-3 bg-gray-800 rounded-lg text-white font-bold hover:bg-gray-700 transition-all duration-300">
                Go Back
            </button>
        </div>
    </div>
</body>

</html>
